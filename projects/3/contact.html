<html>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.title = "Shopping Cart Project - contact";

        var frstNav = document.createElement("nav");
        frstNav.className = "frstNav";
        frstNav.style.display = "flex";
        frstNav.style.position = "fixed";
        frstNav.style.backgroundColor = "black";
        frstNav.style.opacity = "0.85";

        var frstNavBtn = document.createElement("button");
        frstNavBtn.className = "frstNavBtn";
        frstNavBtn.style.borderRadius = "5px";
        frstNavBtn.innerHTML = "Home";

          window.location.href = "index.html";
        };
        frstNav.appendChild(frstNavBtn);

        var frstNavBtn = document.createElement("button");
        frstNavBtn.className = "frstNavBtn";
        frstNavBtn.style.borderRadius = "5px";
        frstNavBtn.innerHTML = "Products";

          window.location.href = "products.html";

        frstNav.appendChild(frstNavBtn);

        var frstNavBtn = document.getElementsByClassName("frstNavBtn");
        frstNavBtn[1].style.marginLeft = "80vw";

        if (sessionStorage.jsonObject) {
          var jsonObject = JSON.parse(sessionStorage.jsonObject);
          var sum = 0;
          for (var i = 0; i < jsonObject.length; i++) {
            sum += jsonObject[i].qty;
          }
          if (sum > 0) {
            frstNavBtn[3].style.backgroundColor = "red";
          }
        }

        mainDiv.className = "mainDiv";

        mainDiv.style.position = "absolute";
        mainDiv.style.alignItems = "center";
        document.body.appendChild(mainDiv);

        var h3 = document.createElement("h3");

        h3.style.margin = "10px";
        mainDiv.appendChild(h3);

        var subMainDiv = document.createElement("div");
        subMainDiv.className = "subMainDiv";
        subMainDiv.style.width = "90%";
        subMainDiv.style.display = "flex";
        subMainDiv.style.border = "1px solid black";
        subMainDiv.style.borderRadius = "5px";
        subMainDiv.style.margin = "10px";
        mainDiv.appendChild(subMainDiv);

        var subDiv1 = document.createElement("div");
        subDiv1.className = "subDiv1";
        subDiv1.style.width = "50%";
        subDiv1.style.display = "flex";
        subDiv1.style.flexDirection = "column";
        subMainDiv.appendChild(subDiv1);

        var subDiv2 = document.createElement("div");
        subDiv2.className = "subDiv2";
        subDiv2.style.width = "50%";
        subDiv2.style.display = "flex";
        subDiv2.style.flexDirection = "column";
        subMainDiv.appendChild(subDiv2);

        var p = document.createElement("p");
        p.innerHTML = "Address:<br><b>ulica: Mica, broj: Slakanica";
        p.style.margin = "30px 10px";
        subDiv1.appendChild(p);

        var p = document.createElement("p");
        p.innerHTML = "Phone#:<br><b>+389 (0)2 555 1234";
        p.style.margin = "30px 10px";
        subDiv1.appendChild(p);

        var p = document.createElement("p");
        p.innerHTML = "Email:<br><b>codeacademy.top@gmail.com";
        p.style.margin = "30px 10px";
        subDiv1.appendChild(p);

        var form = document.createElement("form");
        form.style.display = "flex";
        form.style.flexDirection = "column";
        subDiv2.appendChild(form);

        var input = document.createElement("input");
        input.type = "email";
        input.placeholder = "From Email...";
        input.style.margin = "10px";
        form.appendChild(input);

        var input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Subject...";
        input.style.margin = "10px";
        form.appendChild(input);

        var textarea = document.createElement("textarea");
        textarea.placeholder = "Email Body...";
        textarea.rows = "8";
        textarea.wrap = "soft";
        textarea.style.margin = "10px";
        form.appendChild(textarea);

        var submit = document.createElement("input");
        submit.type = "submit";
        submit.value = "Send...";
        submit.style.margin = "10px";
        submit.style.borderRadius = "5px";
        form.appendChild(submit);

        form.onsubmit = function () {
          window.location.href = "mailto:codeacademy.top@gmail.com";
        };
      });
