<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework17_1</title>
  </head>
  <body>
    <form action="">
      Tel:
      <input
        id="iTel"
        placeholder="07x-xxx-xxx"
        pattern="07[0-9]{1}-[0-9]{3}-[0-9]{3}"
      /><br />
      <div id="divTel"></div>
      <br />
      Password:
      <input
        id="iPass"
        type="password"
        placeholder="Passw0rd!"
        pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$"
      /><br />
      <div id="divPass"></div>
      <br />
      Email:
      <input
        id="iEmail"
        placeholder="user@emailprovider.co"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      /><br />
      <div id="divEmail"></div>
      <br />
      Address Number:
      <input id="iNum" placeholder="xx" pattern="[0-9]{2}" /><br />
      <div id="divNum"></div>
      <br />
      Mail<input id="gMail" type="radio" name="gender" /> Femail<input
        id="gFemail"
        type="radio"
        name="gender"
      /><br />
      <div id="divGender"></div>
      <br />
      <input type="button" onclick="checkForm()" value="Submit" />
    </form>
  </body>
  <script type="text/javascript" src="jsFile17_1.js"></script>
</html>
